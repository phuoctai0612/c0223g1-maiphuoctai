<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
 <body>
 <p id="baitap"></p>
 </body>
</html>
<script>
    let bienMoi='';
    for ( let i = 0; i <= 4; i++) {
        for ( let k = 3; k >= i; k--) {
            bienMoi += '&nbsp;&nbsp;';
        }
        for ( let j = 0; j <= i; j++) {
            bienMoi += "*";
        }
        bienMoi += '<br>';
    }
    document.getElementById("baitap").innerHTML = bienMoi;
</script>
