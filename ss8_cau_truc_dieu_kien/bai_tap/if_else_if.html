<script>
    let a = prompt("Các thứ trong tuần bằng tiếng anh");
    if ( a == 1) {
        alert("Sunday");
    } else if (a == 2) {
        alert("Monday")
    } else if (a == 3) {
        alert("Tuesday")
    } else if (a == 4) {
        alert("Wednesday")
    } else if (a == 5) {
        alert("Thursday")
    } else if (a == 6) {
        alert("Friday")
    } else if (a == 7) {
        alert("Saturday")
    } else {
        alert("F5 nhập lại chứ thứ này không có");
    }

</script>
