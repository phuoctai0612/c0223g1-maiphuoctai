<script>
    let nhaA = parseInt(prompt("nhập số phút cần gọi"));
    if (nhaA < 20 && nhaA > 0) {
        alert(nhaA * 2.000 + "Nghìn")
    } else if (nhaA >= 20 && nhaA < 60) {
        alert(nhaA * 1.500 + "Nghìn")
    } else {
        alert(nhaA * 1000 + "Nghìn")
    }
</script>
