<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="baitap"></p>
</body>
</html>
<script>
    let bienMoi = '';
    let i ,j,k;
    for ( i = 0; i <= 4; i++) {
        for ( k = 3; k >= i; k--) {
            bienMoi += '&nbsp;&nbsp;';
        }
        for ( j = 0; j <= i; j++) {
            bienMoi += "*";
        }
        bienMoi += '<br>'
    }
    document.getElementById("baitap").innerHTML = bienMoi;


    for ( i = 4; i >= 0; i--) {
       for ( k=3;k>=i;k--){
           bienMoi+='&nbsp;&nbsp;';
       }
       for ( j=0;j<=i;j++){
           bienMoi+="*";
       }
       bienMoi+='<br>'
    }
    document.getElementById("baitap").innerHTML = bienMoi;
</script>
