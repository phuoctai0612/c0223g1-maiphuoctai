<script>
   let motSo=0;
   let count=0;
   let ganSo='';
   while (count<31){
       if (motSo%7==0){
           ganSo+=motSo+"<br>";
           count++;
       }
       motSo++;
   }
   document.write("các số chia hết cho 7 :"+ganSo)
</script>
