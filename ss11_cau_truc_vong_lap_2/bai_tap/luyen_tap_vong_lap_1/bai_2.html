<script>
    let nhietDo;
    do {
        nhietDo = prompt("nhập nhiệt độ hiện tại của bạn");
        if (nhietDo < 20) {
            alert("tăng nhiệt độ");
        } else if (nhietDo > 100) {
            alert("giảm nhiệt độ");
        } else {
            alert("ok");
        }
    } while (nhietDo < 20 || nhietDo > 100)
</script>
