<script>
    function nhanvao() {
        let soHoc = parseInt(prompt("nhập số lượng bạn muốn dự đoán")*1);
        let nhapSo = Math.floor(Math.random()*soHoc);
        console.log(nhapSo)
        for (let i=0;i<3;i++){
            let moiNhap = parseInt(prompt("mời bạn dự đoán số chính xác"));
            if (moiNhap>nhapSo){
                alert("số lớn hơn rồi");
            } else if (moiNhap<nhapSo){
                alert("số nhỏ r cha");
            }else {
                alert("chính xác vãi ò")
                break;
            }
        }
    }
</script>
