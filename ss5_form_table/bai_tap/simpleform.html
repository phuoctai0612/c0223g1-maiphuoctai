<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khó Khăn</title>
</head>
<body>
<form method="get" action="simpleform.html">
    <h2>Order Form</h2>
    <p>What would you like to buy?</p>
    <select>
        <option value="A">BUn CUa</option>
        <option value="B">Hu Tieu</option>
        <option value="C">Mi Quang</option>
    </select><br>
    <p>How many would you like to order?</p>
    <input name="a" value="a" type="radio"/>1-10$<br>
    <input name="b" value="b" type="radio"/>2-20$<br>
    <input name="c" value="c" type="radio"/>3-25$<br>
    <h2>Name</h2>
    <input type="text" name="firstname"placeholder="First Name"/>
    <input type="text" name="lastname"placeholder="Last Name"/>
    <h2>Email</h2>
    <input type="text"name="email"size="30">
    <h2>Phone number</h2>
    <input type="text"name="p1" size="5">-
    <input type="text"name="p2" size="5">-
    <input type="text"name="p3" size="5"><br><br>
    <button name="submit"/>Submit
</form>
</body>
</html>
