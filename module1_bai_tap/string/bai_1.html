<script>
    function taoBang() {
        let a = "        mAi           pHUoc         Tai      ";
        let b = "";
        let c;
        let arr = a.split(" ");
        for (let i = 0; i < arr.length; i++) {
            c = arr[i].toLowerCase();

            if (c != " ") {
                c = c.substr(0, 1).toUpperCase() + c.substr(1);
                b += c+" ";
            }
        }

        alert(b.replace(/\s+/g, ' ').trim());
    }

    taoBang();

</script>
