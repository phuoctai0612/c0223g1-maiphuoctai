<script>


    function taoBang() {
        let nhapTen = prompt("nhap");
        let b = "";
        let bienChua, bienChua1, congMax = "";
        let arr = nhapTen.split(" ");
        let max;
        for (let i = 0; i < arr.length; i++) {
            bienChua = arr[i].toLowerCase();

            if (bienChua != " ") {
                bienChua = bienChua.substr(0, 1).toUpperCase() + bienChua.substr(1);
                b += bienChua + " ";
            }
        }
        bienChua1 = b.replace(/\s+/g, ' ').trim();
        let y = bienChua1.split(" ");
        max = y[0].length
        for (let i = 0; i < y.length; i++) {
            if (max < y[i].length) {
                max = y[i].length;
                congMax = y[i];
            } else if (max == y[i].length) {
                congMax += y[i];
            }
        }
        alert("Trước khi chuỗi hóa " + nhapTen);
        alert("Sau khi chuỗi hóa " + bienChua1 + " và Max là " + congMax);
    }

    taoBang();

</script>
