<script>
    let timNguyenAm = prompt("nhập chữ muốn kiểm tra").split();
    let arr = ["o", "u", "i", "a", "e", "O", "U", "I", "A", "E"];
    let flag = true;
    for (let i = 0; i < arr.length; i++) {
        if (timNguyenAm == arr[i]) {
            flag = false;
        }
    }
    if (flag) {
        alert("đó là phụ âm");
    } else {
        alert("đó là nguyên âm");
    }
</script>
