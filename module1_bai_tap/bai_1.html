<script>
    let luongCung=prompt("Tháng của bạn đc bao nhiêu triệu đồng");
    if (luongCung>=15){
         luongCung*=20/100;
    }else if (luongCung>=7){
        luongCung*=10/100;
    }else {
        luongCung*=5/100;
    }
    alert(luongCung+"Triệu đồng");
</script>
