<script>
    let a = [1, 2, 3, 4, 5, 6, 7, 9, 5, 6, 4, 7];
    let b = [1, 2, 3];
    let c = [];
    for (let i = 0; i < b.length; i++) {
        for (let j = 0; j < a.length; j++) {
            if (b[i] == a[j]) {
                a.splice(j, 1);
                j--;
            }
        }

    }

    for (let j = 0; j < a.length; j++) {
        for (let k = j + 1; k < a.length; k++) {
            if (a[j] == a[k]) {
                a.splice(k, 1);
                k--;
            }
        }
    }
    c.sort(function (a, b) {
        return b - a;
    })
    c.push(a);
    document.write(c);
</script>
