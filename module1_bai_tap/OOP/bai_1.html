<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="taobang"></p>

<button onclick='themBang()'> Thêm bảng</button>
<button onclick='suaBang()'> Sửa</button>
<button onclick='xoaBang()'> Xóa</button>
</body>

</html>
<script>
    class Student {
        constructor(ma, ten, lop, email, ngaysinh, module) {
            this.ma = ma;
            this.ten = ten;
            this.lop = lop;
            this.email = email;
            this.ngaysinh = ngaysinh;
            this.module = module;
        }

        getMa() {
            return this.ma;
        }

        getTen() {
            return this.ten;
        }

        getLop() {
            return this.lop;
        }

        getEmail() {
            return this.email;
        }

        getNgaySinh() {
            return this.ngaysinh;
        }

        getModule() {
            return this.module;
        }

        setMa(ma) {
            this.ma = ma;
        }

        setTen(ten) {
            this.ten = ten;
        }

        setLop(lop) {
            this.lop = lop;
        }

        setEmail(email) {
            this.email = email;
        }

        setNgaySinh(ngaysinh) {
            this.ngaysinh = ngaysinh;
        }

        setModule(module) {
            this.module = module;
        }

    }

    let arr = [];
    arr.push(new Student("HV-0000", "Mai Phước Tài", "C0223G1", "sieuem2002@gmail.com", "06/12/01", "Module1"));
    arr.push(new Student("HV-0001", "Lê Thị Thuận", "C0223G1", "sieuem200@gmail.com", "08/09/01", "Module1"));

    function taoBang() {
        let taoBang = "<table border='1'>\n" +
            "    <tr>\n" +
            "        <th> STT </th>\n" +
            "        <th> Mã </th>\n" +
            "        <th> Tên  </th>\n"
            + "      <th>  Lớp </th>\n" +
            "        <th> Email </th>\n" +
            "        <th> Ngày Sinh </th>\n" +
            "        <th> Module </th>\n" +
            "    </tr>";
        for (let i = 0; i < arr.length; i++) {
            taoBang += " <tr>\n" +
                "        <td> " + (i + 1) + " </td>\n" +
                "        <td> " + arr[i].getMa() + " </td>\n" +
                "        <td> " + arr[i].getTen() + " </td>\n" +
                "        <td> " + arr[i].getEmail() + " </td>\n" +
                "        <td> " + arr[i].getLop() + " </td>\n" +
                "        <td> " + arr[i].getNgaySinh() + " </td>\n" +
                "        <td> " + arr[i].getModule() + " </td>\n" +
                "    </tr>";
        }
        taoBang += "</table>";
        document.getElementById("taobang").innerHTML = taoBang;
    }

    taoBang();

    function themBang() {
        let ma = prompt("nhập mã học viên");
        let ten = prompt("nhập tên học viên");
        let lop = prompt("nhập tên học viên");
        let email = prompt("nhập email học viên");
        let ngaySinh = prompt("nhập ngày sinh học viên");
        let module = prompt("nhập module học viên");
        let themBang = new Student(ma, ten, lop, email, ngaySinh, module);
        arr.push(themBang);
        taoBang();
    }

    function xoaBang() {
        let xoa = prompt("số mã bạn muốn xóa");
        for (let i = 0; i < arr.length; i++) {
            if (xoa == arr[i].getMa()) {
                arr.splice(i, 1);
            }
        }
        taoBang()
    }

    function suaBang() {
        let a = prompt("nhập mã muốn thay đổi");
        for (let i = 0; i < arr.length; i++) {
            if (a == arr[i].getMa()) {
                let ma = prompt("nhập mã học viên");
                let ten = prompt("nhập tên học viên");
                let lop = prompt("nhập lớp học viên");
                let email = prompt("nhập email học viên");
                let ngaySinh = prompt("nhập ngày sinh học viên");
                let module = prompt("nhập module học viên");
                arr[i].setMa(ma);
                arr[i].setTen(ten);
                arr[i].setLop(lop);
                arr[i].setEmail(email);
                arr[i].setNgaySinh(ngaySinh);
                arr[i].setModule(module);
            }
            taoBang();
        }


    }
</script>
