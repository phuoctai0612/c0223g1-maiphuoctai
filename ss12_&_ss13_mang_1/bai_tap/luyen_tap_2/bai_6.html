<script>
    let taoMang = prompt("nhập zô");
    let i = 0;
    let hopRong='';
    while (i<taoMang.length){
        if (taoMang[i]=='-'){
            hopRong+='_';
        }else {
            hopRong+=taoMang[i];
        }
        i++;
    }
    document.write(hopRong)
</script>
