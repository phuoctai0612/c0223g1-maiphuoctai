    let kiemTra='';
    let nhapSo = prompt("nhập chữ");
    for (let i=0;i<nhapSo.length;i++){
       if (nhapSo[i]>="a" && nhapSo[i]<="z"){
           kiemTra+=nhapSo[i].toUpperCase();
       }else {
           kiemTra+=nhapSo[i].toLowerCase();
       }
    }
    document.write(kiemTra);
