<script>
    let taoMang = [123, 34, 645, 865, 'V', 9876, 65, 87, 65, 76];
    let last = taoMang.length - 1;
    let hopRong = 0;
    for (let i = 0; i < taoMang.length; i++) {
        if (taoMang[i] == 'V') {
            hopRong = taoMang[i + 1];
            taoMang[i + 1] = 'V';
            taoMang[i] = hopRong;
        }
        if (taoMang[last] == 'V') {
            taoMang[last] = 0;
        }
    }
    document.write(taoMang);
</script>
