<script>
    let soNguyen = [34, 434, 534, 533, 6654, 43, 32, 57, 8867, 9, 76543, 97];
    let lonNhat = soNguyen[0];
    let congToan = '' * 1;
    for (let i = 0; i < soNguyen.length; i++) {
        if (soNguyen[i] > lonNhat) {
            lonNhat = soNguyen[i];
            congToan += soNguyen[i];
        }
    }
    document.write(lonNhat + "&nbsp;" + 'và tổng' + "&nbsp;" + congToan);

</script>
