<script>
    let taoMang = [2, 5, 7, 9, 32, 43];
    let thungRong = 0;
    let last = taoMang.length - 1;
    for (let i = 0; i < taoMang.length / 2; i++) {
        thungRong = taoMang[i];
        taoMang[i] = taoMang[last];
        taoMang[last] = thungRong;
        last--;
    }
    document.write(taoMang);
</script>
