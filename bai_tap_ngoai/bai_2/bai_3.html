<script>
    function checkArray(arr) {
        let flag = true;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < 2) {
                flag = false;
            } else {
                for (let j = 2; j < Math.sqrt(arr[i]); j++) {
                  if (arr[i]%j==0){
                      flag=false;
                  }
                }
            }
        }
    }
</script>
