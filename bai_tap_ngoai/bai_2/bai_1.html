    function kiemTra(arr){
        let index = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i]%2==0){
                index=1;
            }else if (arr[i]%2!=0){
                index=0;

                      return -1;
                    }
                }
            }
        }
        return index;
