<script>


    function checkArray(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 1 ==   0) {
                count = 1;
            } else if (arr[i] % 1 != 0) {
                count = 0
                for (let j = 0; j < arr.length; j++) {
                    if (arr[j] % 1 == 0) {
                        count = -1;
                        break;
                    }
                }
            }
        }
        return count;
    }
    alert(checkArray([1, 1, 1, "s"]));
</script>
