<script>
  function checkArray(arr){
   flag = false;
      for (let i = 0; i < arr.length/2; i++) {
          if (Math.pow(arr[i],2)==arr[arr.length/2+i]){
           flag=true;
          }else {
              flag=false;
          }
      }if (flag){
          return true;
      }else {
          return false;
      }
  }
 alert(checkArray([1,2,3,1,4,4]));
</script>
