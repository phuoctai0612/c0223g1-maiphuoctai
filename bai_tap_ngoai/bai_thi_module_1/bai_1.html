<script>
    let arr = [];
    let count = 0;
    let n;
    let index=0;
    do {
        n=prompt("nhập độ dài của mảng")*1;
    }while (n>50)
    for (let i = 0; i < n; i++) {
        let m =prompt("nhập các phần tử trong mảng")*1;
        arr.push(m);
    }
    document.write(arr);
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 5 == 0 && i % 3 == 0) {
            count += arr[i];
            index++
        }
    }
    alert("tổng các phẩn tử chia hết cho 5 và ở vị trí chia hết cho 3 " + count/index);
</script>
