<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<form>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td> <input type="text" id="tinhtoan"> </td>
        <td>
            <select name="" id="tien1">
                <option value="vnd">VND</option>
                <option value="$">$</option>
            </select>
        </td>
        <td>
            <select name="" id="tien2">
                <option value="vnd">VND</option>
                <option value="$">$</option>
            </select>
        </td>
        <td> <button ONCLICK="bam_vao()">Convert </button> </td>
    </tr>

</table>
</form>
</body>
</html>
<script>
function bam_vao() {
    let giatri = document.getElementById('tinhtoan').value;
    let tien1 = document.getElementById('tien1').value;
    let tien2 = document.getElementById('tien2').value;
    if (tien1 == tien2) {
        alert(giatri);
    }
    if (tien1 == "vnd" && tien2 == "$") {
        alert(giatri / 23000)
    }
    if (tien1 == "$" && tien2 == "vnd") {
        alert(giatri * 23000)
    }
}


</script>
