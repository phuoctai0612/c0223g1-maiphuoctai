<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td><input type="text" id="tinhtoan"></td>
        <td>
            <select name="" id="tien1">
                <option value="vnd">VND</option>
                <option value="$">$</option>
            </select>
        </td>
        <td>
            <select name="" id="tien2">
                <option value="vnd">VND</option>
                <option value="$">$</option>
            </select>
        </td>
        <td>
            <button ONCLICK="doiTien()">Convert</button>
        </td>
    </tr>

</table>
<p id="giatri"></p>
</body>
</html>
<script>
    function doiTien() {
        let soTien = document.getElementById('tinhtoan').value;
        let tien1 = document.getElementById('tien1').value;
        let tien2 = document.getElementById('tien2').value;
        let ketQua;
        if (tien1 == "vnd" && tien2 == "$") {
            ketQua = "Giá trị :" + (soTien / 23000) + "$";
        } else if (tien1 == "$" && tien2 == "vnd") {
            ketQua = "Giá trị :" + (soTien * 23000) + "VNĐ";
        } else if (tien1 == tien2) {
            ketQua = "Giá trị :" + soTien;
        }
        document.getElementById("giatri").innerHTML = ketQua;

    }
</script>
