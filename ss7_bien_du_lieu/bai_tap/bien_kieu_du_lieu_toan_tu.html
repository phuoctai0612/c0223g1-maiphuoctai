<html lang="en">
<head>

<table>

        </td>
       <th> <button onclick="nhanvao()"> Trung bình cộng</button> </th>

    <h3> Trung Bình Cộng</h3>

<h3> Tổng điểm</h3>
<div id="ketqua2">Kết quả là</div>

<script>
    function nhanvao() {
        let ketQua1 = document.getElementById("so1").value*1;
        console.log(typeof ketQua1);
        let ketQua2 = document.getElementById("so2").value*1;
        console.log(typeof ketQua2);
        let ketQua3 = document.getElementById("so3").value*1;
        console.log(typeof ketQua3);
        let trungBinhCong = ( ketQua1 +ketQua2 + ketQua3 )/3;
        document.getElementById("ketqua1").innerHTML = trungBinhCong;
        console.log(typeof trungBinhCong);
        let tongdiem = ketQua1 + ketQua2+ ketQua3;
        document.getElementById("ketqua2").innerHTML = tongdiem;
    }
 </script>
