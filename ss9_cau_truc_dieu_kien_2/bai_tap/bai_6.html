<script>
  // ax+b=0
  let a = parseInt(prompt("nhập a")*1);
  let b = parseInt(prompt("nhập b")*1);
  if(a==0 && b==0) {
      alert("phương trình vô số nghiệm");
  } else if(a==0 && b!=0) {
      alert("phương trình vô nghiệm");
  } else {
      alert((-b)/a);
  }
</script>
