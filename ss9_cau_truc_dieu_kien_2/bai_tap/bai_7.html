<script>
    //ax^2+bx+c=0
    let a = parseInt(prompt("nhập a"));
    let b = parseInt(prompt("nhập b"));
    let c = parseInt(prompt("nhập c"));
    let delTa = ((Math.pow(a, 2) -4 * a * c));
    if (delTa > 0) {
        alert("x1=" + ((-b) + Math.sqrt(delTa)) / (2 * a));
        alert("x2" + ((-b) - Math.sqrt(delTa)) / (2 * a));
    } else if (delTa == 0) {
        alert("x=" + (-b) / 2 * a);
    } else {
        alert("Phương trình vô nghiệm");
    }
</script>
