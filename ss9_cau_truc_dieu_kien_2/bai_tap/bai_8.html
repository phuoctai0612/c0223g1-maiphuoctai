<script>
    let soTuoi= parseInt(prompt("nhập số tuổi của bạn"));

        alert("bạn đã già ");
    } else if (soTuoi<60 && soTuoi>40){

        alert("làm gì có tuổi đấy nhập lại đi cha")
    }
