<script>
    class Electriclamp {
        constructor(status) {
            this.status = status;
        }

        getStatus() {
            return this.status = status;
        }

        turnOff() {
            this.status = false;
        }

        turnOn() {
            this.status = true;
        }
    }

    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        switchOff() {
            this.lamp.turnOff();
            this.status = true;
        }

        switchOn() {
            this.lamp.turnOn();
            this.status = false;
        }

        connectToLamp(lamp1) {
            this.lamp = lamp1;
        }
    }
</script>
