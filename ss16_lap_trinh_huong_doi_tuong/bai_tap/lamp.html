<script>
    class Electriclamp {
        constructor(status) {
            this.status = status;
        }

        getStatus() {
            return this.status;
        }

        turnOff() {
            this.status = false;
        }

        turnOn() {
            this.status = true;
        }
    }

    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        switchOff() {
            this.lamp.turnOff();
            this.status = false;
        }

        switchOn() {
            this.lamp.turnOn();
            this.status = true;
        }

        connectToLamp(lamp1) {
            this.lamp = lamp1;
        }
    }

    let electricLamp = new Electriclamp(true);
    let switchButton = new SwitchButton(true, electricLamp);
    switchButton.switchOff()
    if (electricLamp.getStatus() == true) {
        alert("đang bật đèn");
    } else {
        electricLamp.getStatus() == false
        alert("đèn túi thui");
    }


</script>
