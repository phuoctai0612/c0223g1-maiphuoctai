<script>
    function isPrime(a) {
        let flag = false;
        if (a == 0) {
            alert(a + " không là số nguyên tố");
        } else {
            for (let i = 2; i <= Math.sqrt(a); i++) {
                if (a % i == 0) {
                    flag = true;
                    break;
                }
            }
            if (flag) {
                alert(a + "&nbsp" + 'không phải là số nguyên tố');
            } else {
                alert(a + "&nbsp" + 'là số nguyên tố');
            }
        }
    }
    let number = parseInt(prompt("Nhập số "));
    isPrime(number)
</script>
