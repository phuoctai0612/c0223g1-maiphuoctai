<script>
    function daoHam(b) {
        let hopRong = '';
        let last = b.length - 1;
        for (let i = 0; i < b.length / 2; i++) {
            hopRong = b[i];
            b[i] = b[last];
            b[last] = hopRong;
            last--;
            // b.reverse();
        }
        return b;
    }

    function taoMang() {
        let m = [2, 3, 4, 5];
        return m;
    }

    let a = daoHam(taoMang());
    alert(a);

</script>
