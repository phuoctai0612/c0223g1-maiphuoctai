<script>
    function dienTich(a) {
        let S = (Math.pow(a, 2) * 3.14);
        return S;
    }

    function chuVi(a) {
        let C = (a * 2 * 3.14);
        return C;
    }

    let d = prompt("nhập bán kính hình tròn") * 1;
    alert("diện tích hình tròn là :" + " " + dienTich(d));
    alert("chu vi hình tròn là :" + " " + chuVi(d));

</script>
