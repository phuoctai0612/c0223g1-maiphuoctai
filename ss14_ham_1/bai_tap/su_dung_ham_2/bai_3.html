<script>
    let a = +prompt("nhập số cần tính lũy thừa");
    tinhToan(a);

    function tinhToan(a) {
        let luyThua = 1;
        for (let i = 1; i <= a; i++) {
            luyThua *= i;
        }
        return luyThua;
    }

    alert(tinhToan(a))
</script>
