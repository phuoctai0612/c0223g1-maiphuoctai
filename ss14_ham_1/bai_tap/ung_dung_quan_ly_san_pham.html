<script>
    let sanPham = ["Sony Xperia", "Samsung Galaxy", "Nokia 6", "Xiaomi Redmi Note 4",
        "Apple iphone 6S", "Xiaomi 5s Plus", "Apple iphone 8 Plus",
        "Fujitsu F-04E", "Oppo A71"];
  function taoBang() {
      let r="<h2>Add New Product</h2>\n" +
          "<fieldset style=\"width: 250px\">\n" +
          "    <table>\n" +
          "        <tr>\n" +
          "            <th><input type=\"text\" id=\"nhapvao\" placeholder=\"New Product\"></th>\n" +
          "            <th>\n" +
          "                <button id=\"themvao\" style=\"background: #6fe26f\" onclick=\"taoBangDau()\">Add</button>\n" +
          "            </th>\n" +
          "        </tr>\n" +
          "    </table>\n"
    let  bangNho = "</fieldset>"+
          "<h2>Display All Product</h2>"+"    " +"<table>"+
          "<tr>\n" +
          "        <th align=\"left\">Product Name</th>\n" +
          "        <th></th>\n" +
          "        <th style=\"color: darkred\" align=\"right\">9 products</th>\n" +
          "    </tr>"
      for (let i = 0; i < sanPham.length; i++) {
          bangNho +="<tr>\n" +
              '        <td>' + sanPham[i] + '</td>\n' +
              "        <td align=\"center\">\n" +
              "            <button style=\"background: #6fe26f\" onclick='edit("+ i +")'>Edit</button>\n" +
              "        </td>\n" +
              "        <td align=\"center\">\n" +
              "            <button style=\"background: #6fe26f\" onclick='deLeTe("+i+")'>Delete</button>\n" +
              "        </td>\n" +
              "    </tr>"
      }
      bangNho+="</table>"
      document.getElementById("taobanglon").innerHTML = r;
      document.getElementById("taobangnho").innerHTML = bangNho;

  }
  taoBang();
  function taoBangDau() {
   let  a= document.getElementById("nhapvao").value;
      sanPham.push(a);
      taoBang();
  }
  function edit(index){
      let a=prompt("nhập vào");
      sanPham[index] = a;
      taoBang();
  }
  function deLeTe(index) {
      sanPham.splice(index,1);
      taoBang();
    }
</script>
