<script>
    function taoHam(a, b) {
        let flag = true;
        if (a > b) {
            flag = false;
        }
        if (flag) {
            return a + b;
        } else {
            alert("a lớn hơn b là dở r");
        }
    }
    let c = prompt("nhap so dau tien") * 1;
    let d = prompt("nhap so thu 2") * 1;
    document.write(taoHam(c, d));
</script>
