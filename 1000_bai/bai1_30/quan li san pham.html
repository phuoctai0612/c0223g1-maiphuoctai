<script>
    let tenLop = ["Quốc", "Tèi", "Toản", "Tính", "Sang", "Tài", "Vũ", "Quý"];
    function bangTen() {
        let taoBang = "<table>" + "<tr>\n" +
            "        <th align=\"left\"> Add New Product</th>\n" +
            "    </tr>\n" +
            "    <tr>\n" +
            "        <th><input type=\"text\" id='themvao'></th>\n" +
            "        <th>\n" +
            "            <button onclick=\"themGiaTri()\">Add</button>\n" +
            "        </th>\n" +
            "    </tr>\n" +
            "    <tr>\n" +
            "        <th align=\"left\">Display All Product</th>\n" +
            "    </tr>\n" +
            "    <tr>\n" + "        <td>STT</td>\n" +
            "        <td>Product Name</td>\n" +
            "    </tr>";
        for (let i = 0; i < tenLop.length; i++) {
            taoBang += " <tr>\n" + "        <td>" + (i+1) + "</td>\n" +
                "        <td>" + tenLop[i] + "</td>\n" +
                "        <td><button onclick=\"suaTen(" + i + ")\">Sửa</button></td>\n" +
                "        <td><button onclick=\"xoaTen(" + i + ")\">Xóa</button></td>\n" +
                "    </tr>"
        }
        taoBang += "</table>"
        document.getElementById("taobang").innerHTML = taoBang;
    }

    bangTen();
    function suaTen(index){
        let thayChu = prompt("nhập tên bạn muốn thay vào chỗ này");
        tenLop[index]=thayChu;
        bangTen();
    }
    function xoaTen(index){
        tenLop.splice(index,1);
        bangTen();
    }
    function themGiaTri(){
     let tenThayThe=document.getElementById("themvao").value;
        tenLop.push(tenThayThe);
        bangTen();

    }
</script>
